<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue入门demo1</title>
</head>
<!-- CDN方式引入vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">
</script>
<body>
    <!-- 插值表达式 -->
    <div id="app">
        {{message}}
    </div>
    <!-- 标签属性绑定Vue数据 -->
    <div id="app2">
        <span :title="message">
                鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>
    <!-- v-if控制变量显示与否 -->
    <div id="app3">
        <span v-if="seen">你看的到我</span>
    </div>
</body>
</html>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message:'hello world'
        }
    })
    var app2 = new Vue({
        el:"#app2",
        data:{
            message:'this is the title tip,now time is ' + new Date().toLocaleString()
        }
    })
    var app3 = new Vue ({
        el:'#app3',
        data:{
            seen:true
        }
    })
</script>
